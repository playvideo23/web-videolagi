<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels TikTok Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
      position: relative;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .overlay-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 20px;
    }

    .overlay-icon img {
      width: 40px;
      height: 40px;
    }

    .continue-btn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      z-index: 3;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="20250410_183951.png" alt="Logo">
  </div>

  <!-- Video -->
  <video id="reelVideo" src="document_6323374075230033065.mp4" preload="auto"></video>

  <!-- Play Icon -->
  <div class="overlay-icon" id="playBtn">
    <img src="20250410_184832.png" alt="Play">
  </div>

  <!-- Continue Button -->
  <div class="continue-btn" id="continueBtn">Continue</div>

  <script>
    const video = document.getElementById('reelVideo');
    const playBtn = document.getElementById('playBtn');
    const continueBtn = document.getElementById('continueBtn');

    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
    });

    video.addEventListener('ended', () => {
      continueBtn.style.display = 'block';
    });

    continueBtn.addEventListener('click', () => {
      window.location.href = "https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c";
    });
  </script>

</body>
</html>
